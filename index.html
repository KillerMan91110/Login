<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
           
          </li>
          <li class="nav-item">
           
          </li>
          
          <li class="nav-item">
            
          </li>
        </ul>
        
        <form class="d-flex" role="search">
          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#IniciarSesion">
            Iniciar Sesión/ Registrarse
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="IniciarSesion" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-0" style="background-image: url('img/fondo.png'); background-size: cover; background-position: center;">
      <div class="p-5" style="background-color: rgba(168, 217, 192, 0.9); border-radius: 8px;">
      <div class="modal-header justify-content-center position-relative" style="border-bottom: none;">
        <h4 class="modal-title mx-auto" id="loginModalLabel">Ingresar</h4>
        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" style="padding:10px"
                   placeholder="Ingrese su correo electronico" aria-describedby="emailHelp" required>
                </div>
  
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label d-flex justify-content-between">
                    <span>Contraseña:</span>
                    <a href="javascript:void(0)" onclick="abrirModalOlvidoContrasena()" class="small text-primary">¿Se olvidó su contraseña?</a>
                  </label>
                  <input type="password" style="padding:10px" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña" required>
                </div>
  
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#CrearCuentaModal" data-bs-dismiss="modal">Crear Cuenta</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="ContraseñaOlvi" tabindex="-1" aria-labelledby="ContraseñaOlviModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-0" style="background-image: url('img/fondo.png'); background-size: cover; background-position: center;">
      <div class="p-5" style="background-color: rgba(168, 217, 192, 0.9); border-radius: 8px;">

        <div class="modal-header justify-content-center position-relative" style="border-bottom: none;">
          <img style="width: 10%;" src="img/Flecha-Back.png" alt="Volver" data-bs-toggle="modal" data-bs-target="#IniciarSesion" data-bs-dismiss="modal">
          <h4 class="modal-title mx-auto" id="ContraseñaOlviModalLabel">¿Olvidó su contraseña?</h4>
          <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="forgotEmail" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="forgotEmail" style="padding:10px" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary">Restablecer mi contraseña</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
  
  
  <div class="modal fade" id="CrearCuentaModal" tabindex="-1" aria-labelledby="CrearCuentaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-0" style="background-image: url('img/fondo.png'); background-size: cover; background-position: center;">
      <div class="p-5" style="background-color: rgba(168, 217, 192, 0.9); border-radius: 8px;">

        <div class="modal-header justify-content-center position-relative" style="border-bottom: none;">
          <h4 class="modal-title mx-auto" id="CrearCuentaModalLabel">Crear Cuenta</h4>
          <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <form onsubmit="return validarRegistro(event)">
            <div class="mb-3">
              <label class="form-label">Usuario:</label>
              <input type="text" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña:</label>
              <input type="password" id="registroContra" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar contraseña:</label>
              <input type="password" id="confirmarContra" class="form-control" placeholder="Confirme su contraseña" required>
            </div>

            <div class="row">
              <div class="offset-md-7 col-md-7">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkChecked" checked>
                  <label class="form-check-label" for="checkChecked">
                    Términos y Condiciones
                  </label>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-3">
              <button type="submit" class="btn btn-primary">Registrarse</button>
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#IniciarSesion" data-bs-dismiss="modal">Iniciar Sesión</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
  
  

 

  <script>
function enprogreso() {
  alert("Work In Progress :P");
}

function abrirModalOlvidoContrasena() {
  const iniciarSesionModalEl = document.getElementById('IniciarSesion');
  const iniciarSesionModal = bootstrap.Modal.getInstance(iniciarSesionModalEl) 
                           || new bootstrap.Modal(iniciarSesionModalEl);
  iniciarSesionModal.hide();

  const modalOlvidoEl = document.getElementById('ContraseñaOlvi');
  const modalOlvido = bootstrap.Modal.getInstance(modalOlvidoEl)
                     || new bootstrap.Modal(modalOlvidoEl);
  modalOlvido.show();
}


function validarRegistro(event) {
  const pass = document.getElementById("registroContra").value.trim();
  const confirmar = document.getElementById("confirmarContra").value.trim();

  if (!pass || !confirmar) {
    alert("Por favor, complete ambos campos de contraseña.");
    event.preventDefault();
    return false;
  }

  if (pass !== confirmar) {
    alert("Las contraseñas no coinciden.");
    event.preventDefault();
    return false;
  }

  return true;
}

function showAlert(message, type = 'success') {
  const alertHTML = `
    <div id="alertaTemporal" class="alert alert-${type} alert-dismissible fade show" role="alert">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>`;
  
  const container = document.getElementById('alertContainer');
  if (!container) return;
  container.innerHTML = alertHTML;

  setTimeout(() => {
    const alertElem = document.getElementById('alertaTemporal');
    if (alertElem) {
      alertElem.classList.remove('show');
      alertElem.classList.add('hide');
    }
  }, 3000);
}


document.querySelector('#IniciarSesion form')?.addEventListener('submit', function(e) {
  e.preventDefault();
  const modal = bootstrap.Modal.getInstance(document.getElementById('IniciarSesion'));
    modal.hide();
  showAlert('Inicio de sesión exitoso.');
});

document.querySelector('#ContraseñaOlvi form')?.addEventListener('submit', function(e) {
  e.preventDefault();
  const modal = bootstrap.Modal.getInstance(document.getElementById('ContraseñaOlvi'));
    modal.hide();
  showAlert('Se envió un enlace de restablecimiento a su correo.');
});

document.querySelector('#CrearCuentaModal form')?.addEventListener('submit', function(e) {
  e.preventDefault();
  if (validarRegistro(e)) {
    const modal = bootstrap.Modal.getInstance(document.getElementById('CrearCuentaModal'));
    modal.hide();
    showAlert('Cuenta registrada con éxito.');
  }
});

  </script>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div id="alertContainer"></div>
  </div>
  

   <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
